{% extends 'gallery/base.html' %}

{% block content %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #667eea, #764ba2);
        margin: 0;
        padding: 0;
    }

    .slideshow-wrapper {
        max-width: 900px;
        margin: 50px auto;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        padding: 30px;
        position: relative;
    }

    .mySlides {
        display: none;
        animation: fadeIn 1s ease-in-out;
    }

    .mySlides img {
    width: 100%;
    height: 500px; /* Set a fixed height */
    object-fit: cover; /* Ensures all images fill the area neatly */
    border-radius: 15px;
}

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        padding: 15px 20px;
        font-size: 20px;
        color: white;
        font-weight: bold;
        background-color: rgba(0, 0, 0, 0.4);
        border: none;
        border-radius: 50%;
        transition: background-color 0.3s ease;
    }

    .prev:hover, .next:hover {
        background-color: rgba(0, 0, 0, 0.7);
    }

    .next { right: 20px; }
    .prev { left: 20px; }

    .dot-container {
        text-align: center;
        margin-top: 20px;
    }

    .dot {
        height: 12px;
        width: 12px;
        margin: 0 5px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .active, .dot:hover {
        background-color: #333;
    }

    .back-btn {
        display: block;
        text-align: center;
        margin-top: 30px;
    }

    .back-btn a {
        text-decoration: none;
        background-color: #ffffff;
        color: #333;
        padding: 10px 25px;
        border-radius: 25px;
        font-weight: bold;
        transition: 0.3s;
        border: 2px solid #fff;
    }

    .back-btn a:hover {
        background-color: transparent;
        color: #fff;
    }
</style>

<div class="slideshow-wrapper">
    {% for image in images %}
        <div class="mySlides">
            <img src="{{ image.image.url }}" alt="{{ image.name }}">
        </div>
    {% endfor %}

    <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
    <button class="next" onclick="plusSlides(1)">&#10095;</button>

    <div class="dot-container">
        {% for image in images %}
            <span class="dot" onclick="currentSlide(forloop.counter0)"></span>
        {% endfor %}
    </div>
</div>

<div class="back-btn">
    <a href="{% url 'index' %}">‚Üê Back to Gallery</a>
</div>

<script>
    let slideIndex = 0;
    let slideInterval;

    function showSlidesAuto() {
        const slides = document.getElementsByClassName("mySlides");
        const dots = document.getElementsByClassName("dot");

        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        slideIndex++;
        if (slideIndex > slides.length) { slideIndex = 1; }

        for (let i = 0; i < dots.length; i++) {
            dots[i].classList.remove("active");
        }

        if (slides.length > 0) {
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].classList.add("active");
        }

        slideInterval = setTimeout(showSlidesAuto, 4000);
    }

    function plusSlides(n) {
        clearTimeout(slideInterval);
        slideIndex += n - 1;
        showSlidesAuto();
    }

    function currentSlide(n) {
        clearTimeout(slideInterval);
        slideIndex = n;
        showSlidesAuto();
    }

    window.onload = showSlidesAuto;
</script>
{% endblock %}
